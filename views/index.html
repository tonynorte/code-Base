<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap, from Twitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="/static/css/style.css" rel="stylesheet">
  
  
  <!--  Le scripts-->
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/jquery-ui.min.js"></script>
  <script src="/static/js/jquery.fullPage.js"></script>
  <script src="/static/js/jquery.easings.min.js"></script>
  
  <script src="/static/js/shell.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
        $('#fullpage').fullpage({
            sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE'],
            anchors: ['firstPage', 'secondPage', '3rdPage'],
            menu: '#menu',
            loopTop: true,
            loopBottom: true
        });
    });
 </script>
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
    <!-- Le fav and touch icons -->
    </head>

    <body>
      {{> header}}
        <div id="fullpage">
            <div class="section " id="section0">
                <h1>fullPage.js</h1>
                <p>Looping Top and Bottom Enabled</p>
     
            </div>
            <div class="section" id="section1">
                <div class="intro">
                    <h1>Looping!</h1>
                    <p>Go to the first section and scroll up or to the last one and scroll down to see how it works.</p>
                </div>
            </div>
            <div class="section" id="section2">
                <div class="intro">
                    <h1>Scroll Down</h1>
                    <p>And it will loop to the first section</p>
                </div>
            </div>
        </div>
       {{> footer}}
  </body>
  </html>
